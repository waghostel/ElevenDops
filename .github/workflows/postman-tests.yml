name: Postman Backend Tests

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies
        run: |
          uv sync

      - name: Run Python Property Tests
        run: |
          uv run pytest tests/postman

      - name: Verify CLI Runner (Simulation)
        # This verifies the orchestration logic works, even if it's currently simulating the actual API calls
        run: |
          uv run python -m tests.postman.cli_runner run --check-health
