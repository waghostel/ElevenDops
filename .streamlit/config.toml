[server]
# Disable browser auto-open (required for Cloud Run)
headless = true
# Enable CORS for Cloud Run
enableCORS = false
# XSRF protection - enabled for security (was disabled for reverse proxy compatibility)
enableXsrfProtection = true

[browser]
# Disable automatic browser opening (Cloud Run doesn't have a browser)
gatherUsageStats = false

[client]
showSidebarNavigation = false
